<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TagnetIQ - Asset Intelligence</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="TagnetIQ - Asset Intelligence" />
    <meta name="description" content="AI-powered valuation and authentication platform for collectibles, sneakers, watches, and luxury goods." />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TagnetIQ" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="https://d64gsuwffb70l.cloudfront.net/6888fea97902e5e5fd801df3_1754076744833_6f192829.png" />
    
    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#0a0a0f" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tagnetiq.com/" />
    <meta property="og:title" content="TagnetIQ - Asset Intelligence" />
    <meta property="og:description" content="AI-powered valuation and authentication platform for collectibles, sneakers, watches, and luxury goods." />
    <meta property="og:image" content="https://tagnetiq.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="TagnetIQ" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tagnetiq.com/" />
    <meta property="twitter:title" content="TagnetIQ - Asset Intelligence" />
    <meta property="twitter:description" content="AI-powered valuation and authentication platform for collectibles, sneakers, watches, and luxury goods." />
    <meta property="twitter:image" content="https://tagnetiq.com/og-image.png" />
    
    <!-- ═══════════════════════════════════════════════════════════════
         FONTS — Mobile-First Strategy
         ═══════════════════════════════════════════════════════════════
         CRITICAL (render path): Inter (UI font) + JetBrains Mono (code)
           - Preconnect + preload = fastest possible load
           - Only 400/500/600/700 weights (what Tailwind actually uses)
           - display=swap = system font shows instantly, swaps when ready
         
         DEFERRED (content creation / listing fonts):
           - Loaded async via media="print" trick
           - Zero render-blocking — user sees UI instantly
           - Available by the time they open content creation
         ═══════════════════════════════════════════════════════════════ -->
    
    <!-- Preconnect (one per origin, shared by both font links) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- CRITICAL: UI fonts — render-blocking (small, fast) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    
    <!-- DEFERRED: Decorative fonts for listings, brag cards, content creation -->
    <!-- media="print" prevents render-blocking; onload swaps to all media -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime&family=Lato:wght@400;700&family=Lora:wght@400;700&family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&family=Orbitron:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500;600&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500&family=Share+Tech+Mono&family=Source+Sans+Pro:wght@400;600&family=Source+Serif+Pro:wght@400;600&display=swap"
          media="print"
          onload="this.media='all'" />
    <!-- Fallback for no-JS: load decorative fonts normally -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime&family=Lato:wght@400;700&family=Lora:wght@400;700&family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&family=Orbitron:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500;600&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500&family=Share+Tech+Mono&family=Source+Sans+Pro:wght@400;600&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet" />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
